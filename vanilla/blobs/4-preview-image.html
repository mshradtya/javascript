<!-- preview of the user selected image in browser -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="file" accept="image/*" />
  </body>
  <script>
    const input = document.querySelector("input");

    input.addEventListener("change", () => {
      // Inspect user file
      const file = input.files[0]; // file object is also a type of blob

      // Create URL
      const url = URL.createObjectURL(file);

      // Set as new img src
      const img = new Image();
      img.src = url;
      img.onload = () => {
        document.body.appendChild(img);
      };
    });
  </script>
</html>
