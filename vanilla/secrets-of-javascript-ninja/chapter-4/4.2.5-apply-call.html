<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      using the apply and call methods to supply the function context
    </title>
  </head>
  <body>
    <script>
      function juggle() {
        var result = 0;
        for (var n = 0; n < arguments.length; n++) {
          result += arguments[n];
        }
        this.result = result;
      }
      var ninja1 = {};
      var ninja2 = {};
      juggle.apply(ninja1, [1, 2, 3, 4]);
      juggle.call(ninja2, 5, 6, 7, 8);
      console.log(ninja1.result, ninja2.result);
    </script>
  </body>
</html>
