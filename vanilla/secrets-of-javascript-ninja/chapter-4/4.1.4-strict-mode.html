<!DOCTYPE html>
<html lang="en">
  <head>
    <title>using strict mode to avoid arguments aliasing</title>
  </head>
  <body>
    <script>
      "use strict";

      function sum(a, b, c) {
        arguments[0] = 10;
        arguments[1] = 20;
        arguments[2] = 30;
        console.log(arguments);
        return a + b + c;
      }

      const result = sum(1, 2, 3); // expected 6, got 6, aliasing not working
      console.log(result);
    </script>
  </body>
</html>
