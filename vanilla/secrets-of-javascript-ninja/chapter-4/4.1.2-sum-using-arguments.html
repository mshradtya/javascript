<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Using the arguments object to perform operations on all function arguments
    </title>
  </head>
  <body>
    <script>
      function sum() {
        let sum = 0;
        for (let i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }
        return sum;
      }

      console.log(sum(1, 2, 3, 4, 5));

      // doing the same using rest params

      function sum_rest(...nums) {
        let sum = 0;
        for (i = 0; i < nums.length; i++) {
          sum = sum + nums[i];
        }
        return sum;
      }

      console.log(sum(1, 2, 3, 4, 5));
    </script>
  </body>
</html>
