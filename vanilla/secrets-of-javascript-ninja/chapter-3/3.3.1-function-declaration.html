<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function Declaration</title>
  </head>
  <body>
    <script>
      function helloWorld() {
        return "hello world";
      }

      function parentFunc() {
        function childFunc() {
          return "im child";
        }
        return childFunc;
      }
    </script>
  </body>
</html>
