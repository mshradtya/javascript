<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rest Parameters</title>
  </head>
  <body>
    <script>
      function multiplyByLargest(num1, ...remainingNumbers) {
        let sorted = remainingNumbers.sort((n1, n2) => n2 - n1);
        return num1 * sorted[0];
      }

      console.log(multiplyByLargest(1, 3, 4, 5, 8, 9));
    </script>
  </body>
</html>
