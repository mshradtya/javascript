<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Explicitly rejecting promises</title>
  </head>
  <body>
    <script>
      const promise = new Promise((resolve, reject) => {
        reject("thy shalt be rejected");
      });

      promise.then(
        () => console.log("this will not run"),
        (err) => {
          console.log(err);
        }
      );
    </script>
  </body>
</html>
