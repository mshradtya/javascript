<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Another closure example</title>
  </head>
  <body>
    <script>
      var outerValue = "hello";
      var later;

      function outerFunction() {
        var innerValue = "world";

        function innerFunction() {
          console.log(outerValue, innerValue); // expected innerValue to be undefined, but it was logged
        }
        later = innerFunction;
      }

      outerFunction();
      later();
    </script>
  </body>
</html>
