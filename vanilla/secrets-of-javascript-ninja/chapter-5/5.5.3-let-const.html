<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Using the let & const keywords</title>
  </head>
  <body>
    <script>
      const message = "hello world";

      function incrementer() {
        for (let i = 0; i < 3; i++) {
          console.log(i);
        }
        console.log(message); // accessible, nothing surprising
        console.log("outside the loop", i); // unable to access value defined in block, outside the block
      }
      incrementer();
    </script>
  </body>
</html>
