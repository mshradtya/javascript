<!DOCTYPE html>
<html>
  <head>
    <title>Using a closure in a timer interval callback</title>
    <meta charset="utf-8" />
    <style>
      #box1 {
        width: 100px;
        height: 100px;
        position: relative;
        margin: 5;
        color: white;
        font-weight: bolder;
        background-color: blue;
        margin-bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div id="box1">First Box</div>
    <script>
      function animateIt(elementId) {
        var elem = document.getElementById(elementId);
        var tick = 0;
        var timer = setInterval(function () {
          if (tick < 100) {
            elem.style.left = elem.style.top = tick + "px";
            tick++;
          } else {
            clearInterval(timer);
            console.log(tick, "tick accessed via a closure");
            console.log(elem, "element also accessed via a closure");
            console.log(timer, "timer reference also obtained via a closure");
          }
        }, 10);
      }
      animateIt("box1");
    </script>
  </body>
</html>
